<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>new years eve</h1>
    <div class="container">
      <div class="countdown_el days_container">
        <p class="big_text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown_el hours_container">
        <p class="big_text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown_el minutes_container">
        <p class="big_text" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="countdown_el seconds_container">
        <p class="big_text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
